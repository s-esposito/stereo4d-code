<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Video Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>üé¨ Stereo4D</h1>
        
        <!-- Filter controls -->
        <div class="filter-controls">
            <div class="filter-group">
                <label for="tag-filter">Filter by tag:</label>
                <select id="tag-filter">
                    <option value="all">All Videos</option>
                    <option value="all-good">‚úÖ All Good</option>
                    <option value="all-wrong">‚ùå All Wrong</option>
                    <option value="warning">‚ö†Ô∏è Warning</option>
                </select>
            </div>
            
            <div class="filter-separator">|</div>
            
            <div class="filter-group">
                <label for="class-filter">Filter by class:</label>
                <div class="dropdown-container">
                    <button id="class-filter-button" class="dropdown-button">
                        <span id="class-filter-text">All Classes</span>
                        <span class="dropdown-arrow">‚ñº</span>
                    </button>
                    <div id="class-filter-dropdown" class="dropdown-menu hidden">
                        <!-- Dynamically populated from videos.csv -->
                    </div>
                </div>
            </div>
            
            <span id="video-count" class="video-count"></span>
        </div>
    </header>

    <!-- Server connection warning banner -->
    <div id="server-warning" class="server-warning hidden">
        <div class="warning-content">
            <span class="warning-icon">‚ö†Ô∏è</span>
            <div class="warning-text">
                <strong>Server Connection Failed</strong>
                <p>Cannot connect to the server. Changes will be downloaded as files instead of saved to the server.</p>
                <p class="warning-hint">Start the server with: <code>python server.py</code></p>
            </div>
            <button id="close-warning" class="close-warning">‚úï</button>
        </div>
    </div>

    <div class="video-grid" id="video-grid">
        </div>

    <script src="script.js"></script>

</body>
</html>
